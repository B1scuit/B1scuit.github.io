---
layout: default
---
{% for post in site.posts %}
<div class="card text-center">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.excerpt }}</p>
        <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Read More</a>
    </div>
</div>
{% endfor %}
