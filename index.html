---
layout: default
---
<div class="card-columns">
{% for post in site.posts %}
    <div class="card">
        <div class="card-block">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.excerpt }}</p>
            <a href="{{ site.baseurl }}{{ post.url }}" class="card-link">Read More</a>
        </div>
    </div>
{% endfor %}
</div>
